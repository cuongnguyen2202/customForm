<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Custom Checkbox - Radio - Formm <i class="fa fa-facebook"></i></title>
</head>

<body>
    <div class="checkbox">
        <input type="checkbox" name="" id="checkbox__input" class="checkbox__input">
        <label for="checkbox__input" class="checkbox__label">I agree the tern</label>

    </div>
    <div class="radio">
        <input type="radio" name="" id="radio__input" class="radio__input">
        <label for="radio__input" class="radio__label">I agree the tern</label>

    </div>
    <div class="file">
        <input type="file" name="" id="file__input" class="file__input">
        <label for="file__input" class="file__label"><i class="fa fa-upload"></i></label>
    </div>
    <div class="checkbox2">
        <input type="checkbox" name="" id="checkbox2__input" class="checkbox2__input">
        <label for="checkbox2__input" class="checkbox2__label">
                 <div for="" class="checkbox2__spin"></div>
        </label>
    </div>
    <input type="text" class="input__style" placeholder="Name">
    <br>
    <button class="button__style">Button</button>
</body>

</html>
